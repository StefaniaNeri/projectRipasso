<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Nav 1 <span
                            class="visually-hidden">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="./carrello.html">Carrello</a>
                </li> -->

            </ul>
        </nav>
    </header>
    <main class="form-signin">
        <form id="mioForm">
            <img class="mb-4" src="https://avatars.githubusercontent.com/u/1922874?v=4" alt="" width="72" height="auto">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="my-4">
                <small>Per accedere come admin: <br> email: dario@mail.com, password: DarioDario</small>
            </div>
            <div>

                <small>Per accedere come utente base: <br> email: pippo@mail.com, password: rossirossi</small>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-5" type="submit" id="loginBtn">Sign in</button>

        </form>

        <div id="feed"></div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        const urlUsers = "http://localhost:9003/api/utenti";

        let mioForm = document.querySelector("#mioForm");
        let loginBtn = document.querySelector("#loginBtn")

        mioForm.addEventListener("submit", function () {
            let email = document.querySelector("#floatingInput").value;
            let password = document.querySelector("#floatingPassword").value;


            fetch(urlUsers)
                .then(data => { return data.json() })
                .then(response => {
                    response = response.filter((user) => user.email == email && user.password == password);

                    console.log(response);

                    if (response.length > 0) {
                        localStorage.setItem("userConnesso", JSON.stringify(response));
                        window.location = "listaViaggi.html";
                    } else {

                        // event.preventDefault();
                        document.querySelector("#feed").innerHTML = "<h3>Email o password errati !! </h3>";
                    }

                    return response;
                })



        })
    </script>
</body>

</html>
