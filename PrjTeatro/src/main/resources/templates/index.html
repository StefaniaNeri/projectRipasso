<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- Icone -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand ps-5" href="#">TEATRO</a>
      <div class="container">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page">Spettacoli
                <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lista prenotazioni</a>
            </li>
          </ul>
          <div class="d-flex align-items-center m-0">
            <button class=" btn btn-link shadow-none"><a aria-current="page"
                class="text-decoration-none btn btn-outline-success " href="carrello.html">Carrello <i
                  class='bi bi-cart'></i></a> </button>
          </div>
        </div>
      </div>
    </nav>

  </header>
  <main>

    <div class="container">
      <h1 class="text-center mt-4">Spettacoli disponibili</h1>

      <div id="listaSpettacoli" class="mt-5"></div>


    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script>

    const URLspettacoli = "http://localhost:9002/api/spettacoli";

    let listaSpettacoli = document.querySelector('#listaSpettacoli');

    fetch(URLspettacoli).then(data => { return data.json() }).then(spettacoli => {

      spettacoli.forEach(spettacolo => {
        let card = document.createElement("div");
        card.setAttribute("class", "card d-flex");
        listaSpettacoli.append(card);

        let cardImg = document.createElement("img");
        cardImg.setAttribute("class", "card-img-top");
        cardImg.setAttribute("src", "https://www.teatrodellatoscana.it/media/banner/teatro-della-pergola-banner.jpg");
        cardImg.style.width = "80px";

        let cardBody = document.createElement("div");
        cardBody.setAttribute("class", "card-body");

        card.append(cardImg, cardBody);

        let cardTitle = document.createElement("h4");
        cardTitle.setAttribute("class", "card-title");
        cardTitle.textContent = spettacolo.titolo;

        let cardText = document.createElement("p");
        cardText.setAttribute("class", "card-text");

        cardBody.append(cardTitle, cardText);


      });






    })


  </script>
</body>

</html>
